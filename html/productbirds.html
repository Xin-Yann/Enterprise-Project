<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Mart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="/css/productbirds.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="../css/home-1.css">
    <script type="module" src="/js/firebase-configs.js"></script>
</head>
<body>
    <div class="overflow-hidden">
        <div class="header">
            <div class="container" id="myHeader">
                <div class="row pt-4" id="menu">

                    <div class="col-lg-8">
                        <a href="home.html">
                            <img src="/image/logo.png" height="80" width="auto" />
                        </a>
                        <h1 class="title px-2 pt-2">Pet Mart</h1>
                    </div>

                    <div class="col-lg-4">
                        <div id="cartIcon" class="cart-icon">
                            <a href="../html/cart.html"><i class="fa fa-shopping-bag"></i></a>
                            <span id="cartItemCount" class="cart-item-count">0</span>
                        </div>
                        <span style="cursor:pointer"><i class="fa fa-user" id="profile"></i></span>
                        <span style="cursor:pointer"><i class="fa fa-sign-out" id="signOut"></i></span>
                    </div>
                </div>
            </div>
            <div class="menu pt-5">
                <a href="home.html">Home</a>
                <div class="dropdown">
                    <a href="#">All Product</a>
                    <svg fill="#000000" height="24" viewBox="0 1 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"></path>
                        <path d="M0-.75h24v24H0z" fill="none"></path>
                    </svg>
                    <div class="dropdown-content" id="menu">
                        <a href="/html/productdog.html">Dog</a>
                        <a href="/html/productcat.html">Cat</a>
                        <a href="/html/producthamster&rabbits.html">Hamster & Rabbits</a>
                        <a href="/html/productbirds.html">Birds</a>
                        <a href="/html/productfish&aquatics.html">Fish & Aquatics</a>
                    </div>
                </div>

                <a href="/html/offerdetails.html">Offer Details</a>
                <a href="/html/offerdetails.html">Order History</a>
                <a href="/html/contact.html">Contact Us</a>
            </div>
        </div>

        <h2 class="categoryheader">Birds</h2>
        <div class="container">
            <label for="food-type" class="type">Food Type:</label>
            <select id="food-type" class="form-control">
                <option value="dry food">dry food</option>
                <option value="essentials">essentials</option>
                <option value="toys">toys</option>
                <option value="treats">treats</option>
            </select>
        </div>

        <div class="container">
            <div id="product-container" class="product-container"></div>
        </div>
    </div>

    <div id="productModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body-content">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modal-add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="module" src="/js/productbirds.js"></script>
    <script type="module" src="../js/logout.js"></script>
</body>
</html>
