    <div id="editproduct">
        <div class="section-center" style="background-color: white;">
                <div class="row" id="rowbox">
                    <h2 class="eptitle">Edit Product</h2>
                    <div class="editproduct-form">
                            <div class="row">
                                <div class="form-group">
                                    <label for="product_category">Product category:</label>
                                    <input class="form-control" type="text" id="product_category" name="product_category" style="background-color: #eaeaea;" disabled><br>
                                </div>
                                <div class="form-group">
                                    <label for="product_type">Product Type:</label>
                                    <input class="form-control" type="text" id="product_type" name="product_type" style="background-color: #eaeaea;" disabled><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label for="product_id">Product Id:</label>
                                    <input class="form-control" type="text" id="product_id" name="product_id" style="background-color: #eaeaea;" disabled><br>
                                </div>

                                <div class="form-group">
                                    <label for="product_image">Product Image:</label>
                                    <input type="file" id="product_image" name="product_image"><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label for="product_name">Product Name:</label>
                                    <input class="form-control" type="text" id="product_name" name="product_name"><br>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group">
                                    <label for="product_description">Product Description:</label>
                                    <textarea id="product_description" class="form-controldesc" cols="40" rows="7"></textarea><br>
                                </div>
                            </div>
                                
                            <div class="row">
                                <div class="form-group">
                                    <label for="product_price">Product Price: RM</label>
                                    <input class="form-control" type="text" id="product_price" name="product_price"><br>
                                </div>
                                <div class="form-group">
                                    <label for="product_stock">Product Stock:</label>
                                    <input class="form-control" type="number" id="product_stock" name="product_stock"><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label for="product_weight">Product Weight:</label>
                                    <input class="form-control" type="text" id="product_weight" name="product_weight"><br>
                                </div>
                            </div>
                            <div class="form-btn">
                                <button type="button" id="edit" class="edit-btn">EDIT</button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
