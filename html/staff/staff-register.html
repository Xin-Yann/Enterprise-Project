<!doctype html>
<html lang="en">

<head>
  <title>Pet Mart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <section class="ftco-section pt-5">
    <video autoplay="autoplay" muted="muted" loop="loop" id="bg-video">
      <source src="/image/back.mp4" type="video/mp4" />
    </video>
    <div class="container justify-content-center">
      <div class="login-wrap p-4 p-md-5 justify-content-center " style="background-color: white; left: 25%;">
        <h3 class="mb-4 text-center">Welcome to Pet Mart Staff Portal !</h3>
        <div class="d-flex">
          <div class="w-100">
            <h3 class="mb-4">Sign Up</h3>
          </div>
        </div>
        <form action="#" class="signin-form">
            <div class="form-group mb-3">
                <label class="label" for="name">Name</label>
                <input type="text" class="form-control" placeholder="Name" id="Name" required>
              </div>
          <div class="form-group mb-3">
            <label class="label" for="name">Email</label>
            <input type="text" class="form-control" placeholder="Email" id="Email" required>
          </div>
          <div class="form-group mb-3">
            <label class="label" for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="Password" required>
          </div>
          <div class="form-group mb-3">
            <label class="label" for="name">Contact</label>
            <input type="tel" class="form-control" placeholder="Contact" id="Contact" required>
          </div>
          <div class="form-group">
            <button type="submit" class="form-control btn btn-primary rounded submit px-3" id="signUp">Sign
              Up</button>
          </div>
          <div class="form-group d-md-flex">
            <div class="w-50 text-left">
              <label class="checkbox-wrap checkbox-primary mb-0"><a href="/html/privacy.html"> Privacy Policy & T&C</a>
                <input type="checkbox" id="checkbox" checked required>
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <p class="text-center">Not a member? <a data-toggle="tab" href="/html/staff/staff-login.html">Sign In</a></p>
      </div>
      </form>
    </div>
    </div>
  </section>

  <script type="module" src="/js/firebase-configs.js"></script>
  <script type="module" src="/js/staff/staff-registers.js"></script>


</body>

</html>
