<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Mart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="/css/addproduct.css">
    <script type="module" src="js/firebase-configs.js"></script>
</head>

<body>
    <div>
        <form id="productForm">
            <div class="form-group">
                <span class="form-label">Product Category:</span><br>
                <select id="product_catagory" name="product_catagory" class="form-control" onchange="updateOptions()">
                    <option disabled selected>Select category</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="hamster&rabbits">Hamster & Rabbits</option>
                    <option value="brids">Birds</option>
                    <option value="fish&aqatics">Fish & Aquatics</option>
                </select>
            </div>

            <div class="form-group">
                <label for="product_type">Product Type:</label>
                <select id="product_type" name="product_type" class="form-control">
                    <option disabled selected>Select type</option>
                </select>
            </div>

            <label for="product_id">Product Id:</label>
            <input type="text" id="product_id" name="product_id"><br>

            <label for="product_image">Product Image:</label>
            <input type="file" id="product_image" name="product_image"><br>

            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name"><br>

            <label for="product_description">Product Description:</label>
            <textarea id="product_description" class="prodesc" cols="40" rows="7"></textarea><br>

            <label for="product_price">Product Price: RM</label>
            <input type="text" id="product_price" name="product_price"><br>

            <label for="product_stock">Product Stock:</label>
            <input type="number" id="product_stock" name="product_stock"><br>

            <label for="product_weight">Product Weight:</label>
            <input type="text" id="product_weight" name="product_weight"><br>

            <button type="button">Add</button>
        </form>
    </div>

    <script type="module" src="\js\addproduct.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
