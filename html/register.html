<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pet Mart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<section class="ftco-section pt-5 pb-5">
    <video autoplay="autoplay" muted="muted" loop="loop" id="bg-video">
        <source src="/image/back.mp4" type="video/mp4" />
    </video>

    <p id="output"></p>
    <div class="container justify-content-center">
        <div class="login-wrap p-4 p-md-5" style="background-color: white; left: 25%;">
            <div class="d-flex">
                <div class="w-100">
                    <h3 class="mb-4">Sign Up</h3>
                </div>
                <div class="w-100">
                    <p class="social-media d-flex justify-content-end">
                        <a href="https://www.facebook.com/petswonderland.com.my/" target="_blank"
                           class="social-icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-facebook"></span></a>
                        <a href="https://www.instagram.com/petswonderlandmy/" target="_blank"
                           class="social-icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-instagram"></span></a>
                        <a href="/html/staff/staff-login.html"
                           class="social-icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-user"></span></a>
                    </p>
                </div>
            </div>
            <form id="signupForm" class="signin-form">
                <div class="form-group mb-3">
                    <label class="label" for="name">Name</label>
                    <input type="text" class="form-control" placeholder="Name" id="Name" required>
                </div>
                <div class="form-group mb-3">
                    <label class="label" for="name">Email</label>
                    <input type="text" class="form-control" placeholder="Email" id="Email" required>
                </div>
                <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="Password" minlength="8" required>
                </div>
                <div class="form-group mb-3">
                    <label class="label" for="contact">Contact</label>
                    <input type="tel" class="form-control" placeholder="Contact" id="Contact" required>
                </div>
                <div class="form-group mb-3">
                    <label class="label" for="address">Address</label>
                    <input type="text" class="form-control" placeholder="Address" id="Address" required>
                </div>
                <div class="form-group mb-3">
                    <label class="label" for="state">State</label>
                    <select class="form-control" id="State" required>
                        <option value="" selected disabled>Select State</option>
                        <option value="Johor">Johor</option>
                        <option value="Kedah">Kedah</option>
                        <option value="Kelantan">Kelantan</option>
                        <option value="Malacca">Malacca</option>
                        <option value="Negeri Sembilan">Negeri Sembilan</option>
                        <option value="Pahang">Pahang</option>
                        <option value="Penang">Pulau Pinang</option>
                        <option value="Perak">Perak</option>
                        <option value="Perlis">Perlis</option>
                        <option value="Sabah">Sabah</option>
                        <option value="Sarawak">Sarawak</option>
                        <option value="Selangor">Selangor</option>
                        <option value="Terengganu">Terengganu</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label class="label" for="city">City</label>
                    <input type="text" class="form-control" placeholder="City" id="City" required>
                </div>
                <div class="form-group mb-3">
                    <label class="label" for="contact">Postcode</label>
                    <input type="text" class="form-control" placeholder="Postcode" id="Postcode" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3" id="signUpButton">Sign Up</button>
                </div>
                <div class="form-group d-md-flex">
                    <div class="w-50 text-left">
                        <label class="checkbox-wrap checkbox-primary mb-0"><a href="privacy.html" class="privacy"> Privacy Policy
                                & T&C</a>
                            <input type="checkbox" checked required>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </form>
            <p class="text-center">Already a member? <a data-toggle="tab" href="login.html">Sign In</a></p>
        </div>
    </div>
</section>
<script type="module" src="/js/firebase-configs.js"></script>
<script type="module" src="/js/register.js"></script>
</body>
</html>
