<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App</title>
   <script type="module" src="/js/firebase-config.js"></script>
   <script type="module" src="/js/register.js"></script>
   <link rel="stylesheet" href="/css/style.css">
   <link rel="stylesheet" href="/css/login-1.css">
   <script src="https://www.googletagmanager.com/gtag/js?l=dataLayer&amp;id=G-F37QT7Q3RJ" async=""></script>
   <meta http-equiv="origin-trial" content="AymqwRC7u88Y4JPvfIF2F37QKylC04248hLCdJAsh8xgOfe/dVJPV3XS3wLFca1ZMVOtnBfVjaCMTVudWM//5g4AAAB7eyJvcmlnaW4iOiJodHRwczovL3d3dy5nb29nbGV0YWdtYW5hZ2VyLmNvbTo0NDMiLCJmZWF0dXJlIjoiUHJpdmFjeVNhbmRib3hBZHNBUElzIiwiZXhwaXJ5IjoxNjk1MTY3OTk5LCJpc1RoaXJkUGFydHkiOnRydWV9">
</head>
<body>
  <body>
    <section class="ftco-section">
      <video autoplay="autoplay" muted="muted" loop="loop" id="bg-video">
        <source src="/image/back.mp4" type="video/mp4" />
      </video>
  
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div class="img" style="background-image: url(/image/); filter: brightness(87%);">
              </div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Sign Up</h3>
                  </div>
                  <div class="w-100">
                    <p class="social-media d-flex justify-content-end">
                      <a href="" target="_blank" class="social-icon d-flex align-items-center justify-content-center"><span
                          class="fa fa-facebook"></span></a>
                      <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                          class="fa fa-twitter"></span></a>
                    </p>
                  </div>
                </div>
                <form action="#" class="signin-form">
                  <div class="form-group mb-3">
                      <label class="label" for="name">Name</label>
                      <input type="text" class="form-control" placeholder="Name" id="Name" required>
                    </div>
                  <div class="form-group mb-3">
                    <label class="label" for="name">Email</label>
                    <input type="text" class="form-control" placeholder="Email" id="Email" required>
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="Password" required>
                  </div>
                  <div class="form-group mb-3">
                      <label class="label" for="contact">Contact</label>
                      <input type="tel" class="form-control" placeholder="Contact" id="Contact" required>
                    </div>
                  <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3" id="signUp">Sign Up</button>
                  </div>
                  <div class="form-group d-md-flex">
                    <div class="w-50 text-left">
                      <label class="checkbox-wrap checkbox-primary mb-0">Privacy Policy & T&C
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div class="w-50 text-md-right">
                      <a href="#">Forgot Password</a>
                    </div>
                  </div>
                </form>
                <p class="text-center">Already a member? <a data-toggle="tab" href="login-1.html">Sign In</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
  
</html>
